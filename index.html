<!DOCTYPE html>
<head>
    <title>hugo random word generator (?)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap');

        body {

            margin: 0;
            padding: 0;
            height: 100vh;

            font-family: "Merriweather", Georgia, 'Times New Roman', Times, serif;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: column wrap;

        }

        h1 {
            font-size: 3rem;
        }

        h1, p {
            margin: 40px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px 0;
            
            border: 2px solid #EEE;
            text-decoration: none;
            color: black;

            border-radius: 2px;
        }

    </style>
</head>

<body>

    <h1 id=w>Loading...</h1>
    <p>
        <a class=btn href="#" onclick="document.location.reload()">Another</a><br/><br/>
        Add <code>/[number]</code> to the end to get a certain amount of words. For example, <a href="/5">five words</a>.
    </p>

    <script>

        const paths = location.pathname.split("/");
        let num;

        try {
            num = paths[1] || 1
        } catch(e) {
            num = 1;
        }

        fetch("/.netlify/functions/word?num=" + num).then(r => r.text()).then(t => {
            document.getElementById("w").innerText = t;
        });

    </script>

</body>
