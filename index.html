<!DOCTYPE html>
<head>
    <title>hugo random word generator (?)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {

            margin: 0;
            padding: 0;
            height: 100vh;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            display: flex;
            align-items: center;
            justify-content: center ;
            flex-flow: column wrap;

        }

        h1 {
            margin: 20px;
            font-size: 3rem;
        }
    </style>
</head>

<body>

    <h1 id=w>Loading...</h1>
    <p>
        Add <code>/[number]</code> to the end to get a certain amount of words. For example, <a href="/5">five words</a>.
    </p>

    <script>

        const paths = location.pathname.split("/");
        let num;

        try {
            num = paths[1] || 1
        } catch(e) {
            num = 1;
        }

        fetch("/.netlify/functions/word?num=" + num).then(r => r.text()).then(t => {
            document.getElementById("w").innerText = t;
        });

    </script>

</body>
